<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/responsive.css" />
    <title>Contact | Aroma Bumi</title>
  </head>
  <body>
    <header class="sub">
      <a href="index.html">
        <img src="src/image/Logo White.png" alt="Main logo" />
      </a>
      <div class="">
        <a href="products.html">Products</a>
        <a href="store.html">Store</a>
        <a href="contact.html">Contact</a>
      </div>
    </header>
    <h2 class="sub store-title">How can we help?</h2>
    <div class="form">
      <div class="form-element">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" />
      </div>
      <div class="form-element">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" />
      </div>
      <div class="form-element">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" placeholder="Phone Number" />
      </div>
      <div class="form-element">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Subject" />
      </div>
      <div class="form-element">
        <label for="message" id="message-label">Message</label>
        <input type="textarea" id="message" />
      </div>
      <a class="button">Submit</a>
    </div>
    <footer>
      <div class="logo-icon">
        <img src="./src/image/Logo White.png" alt="" class="logo" />
        <div>
          <img src="./src/image/MAIL ICON.svg" alt="" class="icon" />
          <img src="./src/image/PHONE ICON.svg" alt="" class="icon" />
        </div>
      </div>
      <div>
        <span class="head">Products</span>
        <span class="indent">Coffee based</span>
        <span class="indent">Non-Coffee</span>
        <span class="indent">Tea Based</span>
      </div>
      <div>
        <span class="head">Store</span>
        <span class="indent">Location</span>
      </div>
      <div>
        <span class="head">Contact</span>
        <span class="indent">Customer Service</span>
      </div>
    </footer>
  </body>
</html>
